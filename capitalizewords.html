<html>
    <head>
        <body>
            <script>
                function capitalize(str){
                    let capitalizedarray=[];
                    let words=str.split(" ");
                    for(let i=0;i<words.length;i++){
                        let  word=words[i];
                        capitalizedarray.push(word.charAt(0).toUpperCase()+word.slice(1));
                    }
                    return capitalizedarray.join(" ");
                }

                let sentence= prompt("enter a sentence to captalize first letter");
                let cap=capitalize(sentence);
                alert(cap);
            </script>
        </body>
    </head>
</html>

<html>
    <head>
        <body>
            <script>
// Using Set
let set = new Set();
set.add('value1');
set.add('value2');

console.log(set.has('value1')); // Output: true

set.delete('value2');

console.log(set.has('value2')); // Output: false

// Using Array
let arr = ['value1', 'value2'];

console.log(arr.includes('value1')); // Output: true

arr.splice(arr.indexOf('value2'), 1);

console.log(arr.includes('value2')); // Output: false
</script>
        </body>
    </head>
</html>

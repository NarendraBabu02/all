<html>
    <head>
        <body>
            <script>
                let sentence=prompt("enter a sentence of words");
                let wordsarray=sentence.split(" ");
                document.writeln(wordsarray);

                function validateUSN(usn){
                    if (usn.indexOf('000') > -1) {
                alert("Please enter the valid USN");
                return;
            }
                    let regx=/^[1-9][A-Za-z]{2}\d{2}[A-Za-z]{2}\d{3}$/;
                    return regx.test(usn);
                }
                let usn = prompt("enter a usn to check");
                if(validateUSN(usn)){
                    alert("valid");
                }
                else{
                    alert("INvalid");
                }

            </script>
        </body>
    </head>
</html>
